<h3>Use Http Api</h3>

<table>
  <thead>
      <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Full Name</td>
      </tr>
  </thead>

  <tbody *ngFor="let user of users">
  <tr>
    <td>{{ user.id }}</td>
    <td>{{ user.name }}</td>
    <td>{{ user.fullname }}</td>
  </tr>
  </tbody>
</table>

<button type="button" (click)="doPost()">Do Post</button>
<button type="button" (click)="doGet()">Do Get</button>
<button type="button" (click)="doDelete()">Do Delete</button>
